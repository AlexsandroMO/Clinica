
{% extends 'base.html' %}

{% block title %}Lista de Pacientes{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Lista de Pacientes</h1>
    <a id="add-link" href="newtask/">
        <div class="col-2 add-div">
            <i class="fas fa-plus"></i>Adicionar Paciente
        </div>
    </a>
    <div class="col-9 search-div">
        <form method="GET" id="search-form">
            <input class="form-control" type="search" id="search" name="search" placeholder="Digite o nome do Paciente" value="{{request.GET.search}}">
            <i class="fas fa-search" id="search-btn"></i>
        </form>
    </div>

    <ul class="task-list">
        {% for paciente in pacientes %}
        <li class="task-item">
            <span><a href="#">{{ paciente.cpf }}</a></span>
            <a href="#" class="delete-btn"><span><i class="fas fa-trash"></i></span></a>
            <a href="#"><span><i class="fas fa-edit"></i></span></a>
        </li>
        {% endfor %}
    </ul>
</div>


{% endblock %}
